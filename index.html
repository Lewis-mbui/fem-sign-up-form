<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro with Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="intro">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="registration">
          <div class="badge">
            <p>
              <span class="fw-700">Try it free 7 days </span>then $20/mo.
              thereafter
            </p>
          </div>
          <div class="card">
            <form class="form" action="/" novalidate>
              <div class="form-group">
                <input
                  type="text"
                  name="firstName"
                  id="first-name"
                  placeholder="First Name"
                />
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="lastName"
                  id="last-name"
                  placeholder="Last Name"
                />
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                />
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <div class="error-message"></div>
              </div>
              <button class="btn" type="submit">Claim your free trial</button>
            </form>
            <footer class="card__footer">
              <p>
                By clicking the button you are agreeing to our
                <span class="color-primary"> Terms and Services </span>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
